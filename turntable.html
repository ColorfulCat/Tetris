<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>å¤§è½¬ç›˜</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      touch-action: manipulation;
      user-select: none;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      overflow: hidden;
      position: relative;
    }
    
    .game-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      position: relative;
      z-index: 10;
      max-height: 100vh;
      padding: 20px;
    }
    
    .score-section {
      display: flex;
      gap: 30px;
      align-items: center;
      margin-bottom: 10px;
    }
    
    .score-box {
      background: rgba(0, 0, 0, 0.6);
      border-radius: 15px;
      padding: 15px 25px;
      text-align: center;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
      min-width: 120px;
    }
    
    .score-title {
      font-size: 14px;
      color: #a0a0a0;
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    .score-value {
      font-size: 28px;
      font-weight: bold;
      color: #fff;
    }
    
    .turntable-container {
      background: rgba(0, 0, 0, 0.6);
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
      padding: 20px;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
    
    .turntable-wrapper {
      position: relative;
      width: 300px;
      height: 300px;
    }
    
    .pointer {
      position: absolute;
      top: -15px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
      border-top: 30px solid #ff4d4d;
      z-index: 10;
      filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
    }
    
    .turntable {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      position: relative;
      border: 8px solid rgba(255, 255, 255, 0.3);
      box-shadow: 
        0 0 0 4px rgba(0, 0, 0, 0.2),
        0 8px 25px rgba(0, 0, 0, 0.4),
        inset 0 0 20px rgba(0, 0, 0, 0.1);
      transition: transform 3s cubic-bezier(0.23, 1, 0.32, 1);
      overflow: hidden;
    }
    
    .sector {
      position: absolute;
      width: 50%;
      height: 50%;
      top: 50%;
      left: 50%;
      transform-origin: 0 0;
      overflow: hidden;
    }
    
    .sector::before {
      content: '';
      position: absolute;
      width: 200%;
      height: 200%;
      border-radius: 50%;
      transform: rotate(20deg);
      transform-origin: 0 0;
    }
    
    .sector-1 {
      transform: rotate(0deg);
    }
    .sector-1::before {
      background: linear-gradient(135deg, #ff6b6b, #ff5252);
    }
    
    .sector-2 {
      transform: rotate(40deg);
    }
    .sector-2::before {
      background: linear-gradient(135deg, #4ecdc4, #26a69a);
    }
    
    .sector-3 {
      transform: rotate(80deg);
    }
    .sector-3::before {
      background: linear-gradient(135deg, #45b7d1, #2196f3);
    }
    
    .sector-4 {
      transform: rotate(120deg);
    }
    .sector-4::before {
      background: linear-gradient(135deg, #96ceb4, #66bb6a);
    }
    
    .sector-5 {
      transform: rotate(160deg);
    }
    .sector-5::before {
      background: linear-gradient(135deg, #feca57, #ffb74d);
    }
    
    .sector-6 {
      transform: rotate(200deg);
    }
    .sector-6::before {
      background: linear-gradient(135deg, #ff9ff3, #e91e63);
    }
    
    .sector-7 {
      transform: rotate(240deg);
    }
    .sector-7::before {
      background: linear-gradient(135deg, #54a0ff, #3f51b5);
    }
    
    .sector-8 {
      transform: rotate(280deg);
    }
    .sector-8::before {
      background: linear-gradient(135deg, #5f27cd, #673ab7);
    }
    
    .sector-9 {
      transform: rotate(320deg);
    }
    .sector-9::before {
      background: linear-gradient(135deg, #00d2d3, #00bcd4);
    }
    
    .sector-number {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 32px;
      font-weight: bold;
      color: white;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.7);
      z-index: 5;
    }
    
    .go-button {
      padding: 20px 50px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 50px;
      font-size: 24px;
      font-weight: bold;
      color: white;
      text-align: center;
      box-shadow: 
        0 8px 25px rgba(102, 126, 234, 0.4),
        inset 0 2px 4px rgba(255, 255, 255, 0.2);
      transition: all 0.3s ease;
      border: none;
      cursor: pointer;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
      position: relative;
      overflow: hidden;
      text-transform: uppercase;
      letter-spacing: 2px;
      min-width: 120px;
    }
    
    .go-button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none !important;
    }
    
    .go-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }
    
    .go-button:hover:not(:disabled) {
      transform: translateY(-3px);
      box-shadow: 
        0 12px 35px rgba(102, 126, 234, 0.6),
        inset 0 2px 4px rgba(255, 255, 255, 0.3);
      background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
    }
    
    .go-button:hover:not(:disabled)::before {
      left: 100%;
    }
    
    .go-button:active:not(:disabled) {
      transform: translateY(-1px) scale(0.98);
      box-shadow: 
        0 6px 20px rgba(102, 126, 234, 0.4),
        inset 0 1px 2px rgba(255, 255, 255, 0.1);
    }
    
    /* å¼¹çª—æ ·å¼ */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
    }
    
    .modal-overlay.show {
      opacity: 1;
      visibility: visible;
    }
    
    .modal {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 20px;
      padding: 40px;
      text-align: center;
      box-shadow: 
        0 20px 60px rgba(0, 0, 0, 0.5),
        inset 0 2px 4px rgba(255, 255, 255, 0.2);
      transform: scale(0.7) translateY(50px);
      transition: all 0.3s ease;
      max-width: 90%;
      min-width: 300px;
    }
    
    .modal-overlay.show .modal {
      transform: scale(1) translateY(0);
    }
    
    .modal-title {
      font-size: 24px;
      color: white;
      margin-bottom: 20px;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    }
    
    .modal-result {
      font-size: 72px;
      font-weight: bold;
      color: #feca57;
      text-shadow: 
        0 0 20px rgba(254, 202, 87, 0.5),
        0 4px 8px rgba(0, 0, 0, 0.3);
      margin: 20px 0;
      animation: resultPulse 1s ease-in-out;
    }
    
    @keyframes resultPulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
    }
    
    .modal-close {
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 15px;
      padding: 12px 30px;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 20px;
    }
    
    .modal-close:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
    }
    
    /* èƒŒæ™¯åŠ¨ç”» */
    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 1;
    }
    
    .shape {
      position: absolute;
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      animation: float 15s infinite linear;
    }
    
    @keyframes float {
      0% {
        transform: translateY(0) rotate(0deg);
      }
      100% {
        transform: translateY(-100vh) rotate(360deg);
      }
    }
    
    /* ç§»åŠ¨ç«¯é€‚é… */
    @media (max-width: 480px) {
      .game-container {
        gap: 15px;
        padding: 15px;
      }
      
      .score-section {
        gap: 20px;
        flex-wrap: wrap;
        justify-content: center;
      }
      
      .score-box {
        min-width: 100px;
        padding: 12px 20px;
      }
      
      .score-title {
        font-size: 12px;
      }
      
      .score-value {
        font-size: 24px;
      }
      
      .turntable-wrapper {
        width: 250px;
        height: 250px;
      }
      
      .turntable {
        width: 250px;
        height: 250px;
      }
      
      .sector-number {
        font-size: 26px;
        top: 15px;
      }
      
      .go-button {
        padding: 15px 40px;
        font-size: 20px;
      }
      
      .modal {
        padding: 30px;
        min-width: 280px;
      }
      
      .modal-result {
        font-size: 60px;
      }
    }
  </style>
</head>
<body>
  <div class="background" id="background"></div>
  
  <div class="game-container">
    <!-- åˆ†æ•°åŒºåŸŸ -->
    <div class="score-section">
      <div class="score-box">
        <div class="score-title">è½¬ç›˜æ¬¡æ•°</div>
        <div class="score-value" id="spinCount">0</div>
      </div>
      
      <div class="score-box">
        <div class="score-title">å¹¸è¿æ•°å­—</div>
        <div class="score-value" id="luckyNumber">-</div>
      </div>
    </div>
    
    <!-- è½¬ç›˜å®¹å™¨ -->
    <div class="turntable-container">
      <div class="turntable-wrapper">
        <div class="pointer"></div>
        <div class="turntable" id="turntable">
          <div class="sector sector-1">
            <div class="sector-number">1</div>
          </div>
          <div class="sector sector-2">
            <div class="sector-number">2</div>
          </div>
          <div class="sector sector-3">
            <div class="sector-number">3</div>
          </div>
          <div class="sector sector-4">
            <div class="sector-number">4</div>
          </div>
          <div class="sector sector-5">
            <div class="sector-number">5</div>
          </div>
          <div class="sector sector-6">
            <div class="sector-number">6</div>
          </div>
          <div class="sector sector-7">
            <div class="sector-number">7</div>
          </div>
          <div class="sector sector-8">
            <div class="sector-number">8</div>
          </div>
          <div class="sector sector-9">
            <div class="sector-number">9</div>
          </div>
        </div>
      </div>
      
      <!-- GOæŒ‰é’® -->
      <button class="go-button" id="goButton">GO</button>
    </div>
  </div>
  
  <!-- ç»“æœå¼¹çª— -->
  <div class="modal-overlay" id="modalOverlay">
    <div class="modal">
      <div class="modal-title">ğŸ‰ æ­å–œæ‚¨ï¼</div>
      <div class="modal-result" id="modalResult">1</div>
      <button class="modal-close" id="modalClose">ç¡®å®š</button>
    </div>
  </div>

  <script>
    // æ¸¸æˆçŠ¶æ€
    let spinCount = 0;
    let isSpinning = false;
    
    // æ•°å­—å¯¹åº”çš„è§’åº¦ï¼ˆæŒ‡é’ˆæŒ‡å‘æ‰‡å½¢çš„ä¸­å¿ƒè§’åº¦ï¼‰
    const numberAngles = {
      1: 20,   // ç¬¬1ä¸ªæ‰‡å½¢ä¸­å¿ƒ
      2: 60,   // ç¬¬2ä¸ªæ‰‡å½¢ä¸­å¿ƒ
      3: 100,  // ç¬¬3ä¸ªæ‰‡å½¢ä¸­å¿ƒ
      4: 140,  // ç¬¬4ä¸ªæ‰‡å½¢ä¸­å¿ƒ
      5: 180,  // ç¬¬5ä¸ªæ‰‡å½¢ä¸­å¿ƒ
      6: 220,  // ç¬¬6ä¸ªæ‰‡å½¢ä¸­å¿ƒ
      7: 260,  // ç¬¬7ä¸ªæ‰‡å½¢ä¸­å¿ƒ
      8: 300,  // ç¬¬8ä¸ªæ‰‡å½¢ä¸­å¿ƒ
      9: 340   // ç¬¬9ä¸ªæ‰‡å½¢ä¸­å¿ƒ
    };
    
    // åˆå§‹åŒ–æ¸¸æˆ
    function init() {
      createBackground();
      setupEventListeners();
      loadGameData();
    }
    
    // åˆ›å»ºåŠ¨æ€èƒŒæ™¯
    function createBackground() {
      const bg = document.getElementById('background');
      const colors = ['rgba(255,255,255,0.05)', 'rgba(255,255,255,0.03)', 'rgba(255,255,255,0.02)'];
      
      for (let i = 0; i < 20; i++) {
        const shape = document.createElement('div');
        shape.classList.add('shape');
        
        // éšæœºå¤§å°
        const size = Math.random() * 100 + 50;
        shape.style.width = `${size}px`;
        shape.style.height = `${size}px`;
        
        // éšæœºä½ç½®
        shape.style.left = `${Math.random() * 100}%`;
        shape.style.top = `${Math.random() * 100}%`;
        
        // éšæœºé¢œè‰²
        shape.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        
        // éšæœºåŠ¨ç”»
        shape.style.animationDuration = `${Math.random() * 30 + 15}s`;
        shape.style.animationDelay = `${Math.random() * 5}s`;
        
        bg.appendChild(shape);
      }
    }
    
    // è®¾ç½®äº‹ä»¶ç›‘å¬å™¨
    function setupEventListeners() {
      document.getElementById('goButton').addEventListener('click', spinTurntable);
      document.getElementById('modalClose').addEventListener('click', closeModal);
      document.getElementById('modalOverlay').addEventListener('click', function(e) {
        if (e.target === this) {
          closeModal();
        }
      });
      
      // è§¦æ‘¸äº‹ä»¶ä¼˜åŒ–
      document.getElementById('goButton').addEventListener('touchstart', function(e) {
        e.preventDefault();
      });
    }
    
    // è½¬åŠ¨è½¬ç›˜
    function spinTurntable() {
      if (isSpinning) return;
      
      isSpinning = true;
      const goButton = document.getElementById('goButton');
      const turntable = document.getElementById('turntable');
      
      // ç¦ç”¨æŒ‰é’®
      goButton.disabled = true;
      goButton.textContent = 'è½¬åŠ¨ä¸­...';
      
      // ç”Ÿæˆéšæœºç»“æœï¼ˆ1-9ï¼‰
      const resultNumber = Math.floor(Math.random() * 9) + 1;
      
      // è®¡ç®—ç›®æ ‡è§’åº¦ - æŒ‡é’ˆæŒ‡å‘æ‰‡å½¢ä¸­å¿ƒ
      const targetAngle = numberAngles[resultNumber];
      
      // é‡ç½®è½¬ç›˜åˆ°åˆå§‹ä½ç½®ï¼Œç„¶åæ·»åŠ å¤šåœˆæ—‹è½¬
      const extraRotations = 1440 + Math.random() * 720; // 4-6åœˆ
      const finalRotation = extraRotations + (360 - targetAngle);
      
      // é‡ç½®è½¬ç›˜ä½ç½®
      turntable.style.transition = 'none';
      turntable.style.transform = 'rotate(0deg)';
      
      // å¼ºåˆ¶é‡ç»˜
      turntable.offsetHeight;
      
      // å¼€å§‹æ—‹è½¬
      turntable.style.transition = 'transform 3s cubic-bezier(0.23, 1, 0.32, 1)';
      turntable.style.transform = `rotate(${finalRotation}deg)`;
      
      // æ—‹è½¬ç»“æŸåæ˜¾ç¤ºç»“æœ
      setTimeout(() => {
        isSpinning = false;
        
        // æ›´æ–°è®¡æ•°
        spinCount++;
        document.getElementById('spinCount').textContent = spinCount;
        document.getElementById('luckyNumber').textContent = resultNumber;
        
        // æ˜¾ç¤ºç»“æœå¼¹çª—
        showResultModal(resultNumber);
        
        // æ¢å¤æŒ‰é’®
        goButton.disabled = false;
        goButton.textContent = 'GO';
        
        // ä¿å­˜æ¸¸æˆæ•°æ®
        saveGameData();
        
      }, 3000); // 3ç§’æ—‹è½¬æ—¶é—´
    }
    
    // æ˜¾ç¤ºç»“æœå¼¹çª—
    function showResultModal(number) {
      const modalOverlay = document.getElementById('modalOverlay');
      const modalResult = document.getElementById('modalResult');
      
      modalResult.textContent = number;
      modalOverlay.classList.add('show');
    }
    
    // å…³é—­å¼¹çª—
    function closeModal() {
      const modalOverlay = document.getElementById('modalOverlay');
      modalOverlay.classList.remove('show');
    }
    
    // ä¿å­˜æ¸¸æˆæ•°æ®
    function saveGameData() {
      const gameData = {
        spinCount: spinCount,
        lastPlayed: Date.now()
      };
      localStorage.setItem('turntableGame', JSON.stringify(gameData));
    }
    
    // åŠ è½½æ¸¸æˆæ•°æ®
    function loadGameData() {
      const savedData = localStorage.getItem('turntableGame');
      if (savedData) {
        const gameData = JSON.parse(savedData);
        spinCount = gameData.spinCount || 0;
        document.getElementById('spinCount').textContent = spinCount;
      }
    }
    
    // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
    document.addEventListener('DOMContentLoaded', init);
  </script>
</body>
</html>
