      touch-action: manipulation;
      user-select: none;
    }

      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      overflow-x: hidden;
      position: relative;
      padding: 20px 10px;
    }
    
    .app-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      position: relative;
      z-index: 10;
      width: 100%;

    }

      margin-bottom: 10px;
    }

      font-weight: bold;
      margin-bottom: 10px;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
      background: linear-gradient(45deg, #fff, #f0f0f0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .subtitle {
      font-size: 16px;
      color: #e0e0e0;
      opacity: 0.9;
    }
    
    .query-section {
      background: rgba(0, 0, 0, 0.6);
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
      padding: 20px;
      width: 100%;
      position: relative;
    }
    
    .tab-buttons {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    
    .tab-btn {
      flex: 1;
      padding: 12px 20px;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 25px;
      color: white;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      text-align: center;
    }
    
    .tab-btn.active {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-color: rgba(255, 255, 255, 0.3);
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    }
    
    .input-group {
      margin-bottom: 15px;
    }
    
    .input-label {
      display: block;
      font-size: 14px;
      color: #e0e0e0;
      margin-bottom: 8px;
      font-weight: 500;
    }
    
    .input-field {
      width: 100%;
      padding: 15px 20px;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      color: white;
      font-size: 16px;
      transition: all 0.3s ease;
    }
    
    .input-field:focus {
      outline: none;
      border-color: #667eea;
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
    }
    
    .input-field::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }
    
    .date-inputs {
      display: flex;
      gap: 10px;
    }
    
    .date-inputs .input-field {
      flex: 1;
    }
    
    .constellation-select {
      width: 100%;
      padding: 15px 20px;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .constellation-select:focus {
      outline: none;
      border-color: #667eea;
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
    }
    
    .constellation-select option {
      background: #333;
      color: white;
    }
    
    .query-btn {
      width: 100%;
      padding: 15px 40px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 25px;
      font-size: 18px;
      font-weight: bold;
      color: white;
      text-align: center;
      box-shadow: 
        0 8px 25px rgba(102, 126, 234, 0.4),
        inset 0 2px 4px rgba(255, 255, 255, 0.2);
      transition: all 0.3s ease;
      border: none;
      cursor: pointer;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
      position: relative;
      overflow: hidden;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    .query-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }
    
    .query-btn:hover::before {
      left: 100%;
    }
    
    .query-btn:active {
      transform: scale(0.98);
    }
    
    .result-section {
      background: rgba(0, 0, 0, 0.6);
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
      padding: 20px;
      width: 100%;
      display: none;
    }
    
    .constellation-card {
      text-align: center;
      padding: 20px;
      background: linear-gradient(135deg, rgba(102, 126, 234, 0.2), rgba(118, 75, 162, 0.2));
      border-radius: 15px;
      margin-bottom: 20px;
    }
    
    .constellation-icon {
      font-size: 48px;
      margin-bottom: 15px;
      display: block;
    }
    
    .constellation-name {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #fff;
    }
    
    .constellation-date {
      font-size: 16px;
      color: #e0e0e0;
      margin-bottom: 15px;
    }
    
    .constellation-element {
      display: inline-block;
      padding: 6px 12px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      font-size: 14px;
      margin: 0 5px;
    }
    
    .detail-section {
      margin-top: 20px;
    }
    
    .detail-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #667eea;
    }
    
    .detail-content {
      font-size: 15px;
      line-height: 1.6;
      color: #e0e0e0;
      text-align: left;
    }
    
    .traits-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-top: 15px;
    }
    
    .trait-item {
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 10px;
      text-align: center;
    }
    
    .trait-label {
      font-size: 12px;
      color: #a0a0a0;
      margin-bottom: 5px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    .trait-value {
      font-size: 16px;
      font-weight: bold;
      color: #fff;
    }
    
    /* 背景动画 */
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 1;
    }
    
    .shape {
      position: absolute;
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.05);
      border-radius: 50%;
      animation: float 20s infinite linear;
    }
    
    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(0deg);
      }
      100% {
        transform: translateY(-100px) rotate(360deg);
      }
    }
    
    .hidden {
      display: none;
    }
    
    /* 响应式设计 */
    @media (max-width: 480px) {
      .app-container {

        padding: 0 10px;

      }
      
      .constellation-name {

      }
      
      .traits-grid {
        grid-template-columns: 1fr;
      }
    }

      for (let i = 0; i < 15; i++) {
        const shape = document.createElement('div');
        shape.classList.add('shape');
        
        // 随机大小
        const size = Math.random() * 60 + 30;
        shape.style.width = `${size}px`;
        shape.style.height = `${size}px`;
        
        // 随机位置
        shape.style.left = `${Math.random() * 100}%`;
        shape.style.top = `${Math.random() * 100}%`;
        
        // 随机星座符号
        shape.textContent = shapes[Math.floor(Math.random() * shapes.length)];
        shape.style.fontSize = `${size * 0.6}px`;
        shape.style.display = 'flex';
        shape.style.alignItems = 'center';
        shape.style.justifyContent = 'center';
        
        // 随机动画
        shape.style.animationDuration = `${Math.random() * 20 + 15}s`;
        shape.style.animationDelay = `${Math.random() * 5}s`;
        
        bg.appendChild(shape);
      }
    }
    
    // 设置事件监听器
    function setupEventListeners() {
      // 标签切换
      document.getElementById('dateTab').addEventListener('click', () => switchTab('date'));
      document.getElementById('constellationTab').addEventListener('click', () => switchTab('constellation'));
      
      // 查询按钮
      document.getElementById('queryByDate').addEventListener('click', queryByDate);
      document.getElementById('queryByConstellation').addEventListener('click', queryByConstellation);
      
      // 输入框回车事件
      document.getElementById('month').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') queryByDate();
      });
      document.getElementById('day').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') queryByDate();
      });
    }
    
    // 切换标签
    function switchTab(tab) {
      const dateTab = document.getElementById('dateTab');
      const constellationTab = document.getElementById('constellationTab');
      const dateQuery = document.getElementById('dateQuery');
      const constellationQuery = document.getElementById('constellationQuery');
      
      if (tab === 'date') {
        dateTab.classList.add('active');
        constellationTab.classList.remove('active');
        dateQuery.classList.remove('hidden');
        constellationQuery.classList.add('hidden');
      } else {
        dateTab.classList.remove('active');
        constellationTab.classList.add('active');
        dateQuery.classList.add('hidden');
        constellationQuery.classList.remove('hidden');
      }
      
      // 隐藏结果
      document.getElementById('resultSection').style.display = 'none';
    }
    
    // 根据日期查询星座
    function queryByDate() {
      const month = parseInt(document.getElementById('month').value);
      const day = parseInt(document.getElementById('day').value);
      
      if (!month || !day || month < 1 || month > 12 || day < 1 || day > 31) {
        alert('请输入正确的月份(1-12)和日期(1-31)');
        return;
      }
      
      const constellation = getConstellationByDate(month, day);
      if (constellation) {
        displayResult(constellation);
      } else {
        alert('请输入正确的日期');
      }
    }
    
    // 根据星座查询日期
    function queryByConstellation() {
      const constellation = document.getElementById('constellationSelect').value;
      
      if (!constellation) {
        alert('请选择一个星座');
        return;
      }
      
      displayResult(constellation);
    }
    
    // 根据日期获取星座
    function getConstellationByDate(month, day) {
      for (const [name, data] of Object.entries(constellationData)) {
        if (isDateInRange(month, day, data)) {
          return name;
        }
      }
      return null;
    }
    
    // 检查日期是否在星座范围内
    function isDateInRange(month, day, data) {
      if (data.startMonth === data.endMonth) {
        return month === data.startMonth && day >= data.startDay && day <= data.endDay;
      } else if (data.startMonth < data.endMonth) {
        return (month === data.startMonth && day >= data.startDay) ||
               (month === data.endMonth && day <= data.endDay) ||
               (month > data.startMonth && month < data.endMonth);
      } else {
        // 跨年的情况（如摩羯座）
        return (month === data.startMonth && day >= data.startDay) ||
               (month === data.endMonth && day <= data.endDay) ||
               (month > data.startMonth || month < data.endMonth);
      }
    }
    
    // 显示结果
    function displayResult(constellation) {
      const data = constellationData[constellation];
      if (!data) return;
      
      // 更新星座卡片
      document.getElementById('constellationIcon').textContent = data.icon;
      document.getElementById('constellationName').textContent = constellation;
      document.getElementById('constellationDate').textContent = data.dateRange;
      document.getElementById('constellationElement').textContent = data.element;
      document.getElementById('constellationRuler').textContent = data.ruler;
      
      // 更新详细信息
      document.getElementById('personalityContent').textContent = data.personality;
      document.getElementById('luckyNumber').textContent = data.luckyNumber;
      document.getElementById('luckyColor').textContent = data.luckyColor;
      document.getElementById('luckyStone').textContent = data.luckyStone;
      document.getElementById('matchConstellation').textContent = data.match;
      
      // 显示结果区域
      document.getElementById('resultSection').style.display = 'block';
      
      // 滚动到结果区域
      setTimeout(() => {
        document.getElementById('resultSection').scrollIntoView({
          behavior: 'smooth',
          block: 'start'
        });
      }, 100);
    }
    
    // 页面加载完成后初始化
    document.addEventListener('DOMContentLoaded', init);
  </script>
</body>
