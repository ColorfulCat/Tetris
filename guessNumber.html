<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>çŒœæ•°å­—æ¸¸æˆ</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      touch-action: manipulation;
      user-select: none;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      overflow-x: hidden;
      position: relative;
      padding: 20px;
    }
    
    .game-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      position: relative;
      z-index: 10;
      width: 100%;
      max-width: 500px;
    }
    
    .title {
      font-size: 48px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 10px;
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
      background: linear-gradient(45deg, #fff, #f0f0f0, #fff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .stats-section {
      display: flex;
      gap: 20px;
      align-items: center;
      margin-bottom: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }
    
    .stat-box {
      background: rgba(0, 0, 0, 0.6);
      border-radius: 15px;
      padding: 15px 20px;
      text-align: center;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
      min-width: 100px;
      flex: 1;
      max-width: 150px;
    }
    
    .stat-title {
      font-size: 12px;
      color: #a0a0a0;
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    .stat-value {
      font-size: 24px;
      font-weight: bold;
      color: #fff;
    }
    
    .game-board {
      background: rgba(0, 0, 0, 0.6);
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
      padding: 30px;
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    
    .range-display {
      font-size: 24px;
      margin-bottom: 20px;
      color: #f0f0f0;
      font-weight: bold;
    }
    
    .hint-display {
      font-size: 18px;
      margin-bottom: 25px;
      min-height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 15px;
      color: #fff;
    }
    
    .input-section {
      margin-bottom: 25px;
    }
    
    .number-input {
      width: 100%;
      max-width: 200px;
      padding: 15px 20px;
      font-size: 24px;
      text-align: center;
      border: none;
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.9);
      color: #333;
      font-weight: bold;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      margin-bottom: 15px;
    }
    
    .number-input:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.5);
      transform: scale(1.05);
      transition: all 0.3s ease;
    }
    
    .guess-btn {
      padding: 15px 40px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 25px;
      font-size: 18px;
      font-weight: bold;
      color: white;
      text-align: center;
      box-shadow: 
        0 8px 25px rgba(102, 126, 234, 0.4),
        inset 0 2px 4px rgba(255, 255, 255, 0.2);
      transition: all 0.3s ease;
      border: none;
      cursor: pointer;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
      position: relative;
      overflow: hidden;
      text-transform: uppercase;
      letter-spacing: 1px;
      width: 100%;
      max-width: 200px;
      margin-bottom: 15px;
    }
    
    .guess-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }
    
    .guess-btn:hover {
      transform: translateY(-3px);
      box-shadow: 
        0 12px 35px rgba(102, 126, 234, 0.6),
        inset 0 2px 4px rgba(255, 255, 255, 0.3);
      background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
    }
    
    .guess-btn:hover::before {
      left: 100%;
    }
    
    .guess-btn:active {
      transform: translateY(-1px) scale(0.98);
    }
    
    .guess-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    
    .new-game-btn {
      padding: 15px 40px;
      background: linear-gradient(to right, #ff416c, #ff4b2b);
      border-radius: 25px;
      font-size: 18px;
      font-weight: bold;
      color: white;
      text-align: center;
      box-shadow: 0 8px 25px rgba(255, 75, 43, 0.4);
      transition: all 0.3s ease;
      border: none;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 1px;
      position: relative;
      overflow: hidden;
    }
    
    .new-game-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }
    
    .new-game-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 35px rgba(255, 75, 43, 0.6);
    }
    
    .new-game-btn:hover::before {
      left: 100%;
    }
    
    .history-section {
      background: rgba(0, 0, 0, 0.4);
      border-radius: 15px;
      padding: 20px;
      width: 100%;
      max-width: 400px;
      max-height: 200px;
      overflow-y: auto;
    }
    
    .history-title {
      font-size: 16px;
      color: #a0a0a0;
      margin-bottom: 15px;
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    .history-list {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    
    .history-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 15px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      font-size: 14px;
    }
    
    .history-guess {
      font-weight: bold;
      color: #fff;
    }
    
    .history-hint {
      color: #a0a0a0;
      font-size: 12px;
    }
    
    .game-win {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 20;
      display: none;
      padding: 20px;
    }
    
    .game-win h2 {
      font-size: 48px;
      color: #50C878;
      margin-bottom: 30px;
      text-shadow: 0 0 10px rgba(80, 200, 120, 0.5);
      text-align: center;
    }
    
    .win-stats {
      font-size: 24px;
      margin-bottom: 30px;
      text-align: center;
      line-height: 1.5;
    }
    
    .restart-btn {
      padding: 18px 50px;
      background: linear-gradient(to right, #50C878, #32CD32);
      border-radius: 30px;
      font-size: 22px;
      font-weight: bold;
      color: white;
      box-shadow: 0 8px 25px rgba(80, 200, 120, 0.4);
      border: none;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    /* èƒŒæ™¯åŠ¨ç”» */
    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 1;
    }
    
    .shape {
      position: absolute;
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      animation: float 15s infinite linear;
    }
    
    @keyframes float {
      0% {
        transform: translateY(0) rotate(0deg);
      }
      100% {
        transform: translateY(-100vh) rotate(360deg);
      }
    }
    
    /* å“åº”å¼è®¾è®¡ */
    @media (max-width: 480px) {
      .title {
        font-size: 36px;
      }
      
      .stats-section {
        gap: 10px;
      }
      
      .stat-box {
        min-width: 80px;
        padding: 12px 15px;
      }
      
      .stat-value {
        font-size: 20px;
      }
      
      .game-board {
        padding: 20px;
      }
      
      .range-display {
        font-size: 20px;
      }
      
      .hint-display {
        font-size: 16px;
        min-height: 40px;
        padding: 12px;
      }
      
      .number-input {
        font-size: 20px;
        padding: 12px 15px;
      }
      
      .game-win h2 {
        font-size: 36px;
      }
      
      .win-stats {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="background" id="background"></div>
  
  <div class="game-container">
    <!-- æ¸¸æˆæ ‡é¢˜ -->
    <h1 class="title">çŒœæ•°å­—</h1>
    
    <!-- ç»Ÿè®¡ä¿¡æ¯ -->
    <div class="stats-section">
      <div class="stat-box">
        <div class="stat-title">å½“å‰æ¬¡æ•°</div>
        <div class="stat-value" id="currentGuesses">0</div>
      </div>
      
      <div class="stat-box">
        <div class="stat-title">æœ€ä½³è®°å½•</div>
        <div class="stat-value" id="bestRecord">-</div>
      </div>
      
      <div class="stat-box">
        <div class="stat-title">æ¸¸æˆæ¬¡æ•°</div>
        <div class="stat-value" id="totalGames">0</div>
      </div>
    </div>
    
    <!-- æ¸¸æˆé¢æ¿ -->
    <div class="game-board">
      <div class="range-display" id="rangeDisplay">è¯·çŒœä¸€ä¸ª 1 åˆ° 100 ä¹‹é—´çš„æ•°å­—</div>
      
      <div class="hint-display" id="hintDisplay">å¼€å§‹ä½ çš„ç¬¬ä¸€æ¬¡çŒœæµ‹å§ï¼</div>
      
      <div class="input-section">
        <input type="number" class="number-input" id="numberInput" placeholder="è¾“å…¥æ•°å­—" min="1" max="100">
        <br>
        <button class="guess-btn" id="guessBtn">çŒœæµ‹</button>
      </div>
    </div>
    
    <!-- çŒœæµ‹å†å² -->
    <div class="history-section" id="historySection" style="display: none;">
      <div class="history-title">çŒœæµ‹å†å²</div>
      <div class="history-list" id="historyList"></div>
    </div>
    
    <!-- æ–°æ¸¸æˆæŒ‰é’® -->
    <button class="new-game-btn" id="newGameBtn">æ–°æ¸¸æˆ</button>
  </div>
  
  <!-- èƒœåˆ©å¼¹çª— -->
  <div class="game-win" id="gameWin">
    <h2>ğŸ‰ æ­å–œä½ çŒœå¯¹äº†ï¼</h2>
    <div class="win-stats" id="winStats">
      ç›®æ ‡æ•°å­—ï¼š<span id="winTarget">0</span><br>
      çŒœæµ‹æ¬¡æ•°ï¼š<span id="winGuesses">0</span> æ¬¡
    </div>
    <button class="restart-btn" id="restartBtn">å†æ¥ä¸€å±€</button>
  </div>

  <script>
    // æ¸¸æˆçŠ¶æ€
    let targetNumber = 0;
    let currentGuesses = 0;
    let bestRecord = localStorage.getItem('guessNumberBest') || null;
    let totalGames = parseInt(localStorage.getItem('guessNumberTotal')) || 0;
    let gameHistory = [];
    let minRange = 1;
    let maxRange = 100;
    
    // DOM å…ƒç´ 
    const numberInput = document.getElementById('numberInput');
    const guessBtn = document.getElementById('guessBtn');
    const newGameBtn = document.getElementById('newGameBtn');
    const restartBtn = document.getElementById('restartBtn');
    const hintDisplay = document.getElementById('hintDisplay');
    const rangeDisplay = document.getElementById('rangeDisplay');
    const currentGuessesDisplay = document.getElementById('currentGuesses');
    const bestRecordDisplay = document.getElementById('bestRecord');
    const totalGamesDisplay = document.getElementById('totalGames');
    const historySection = document.getElementById('historySection');
    const historyList = document.getElementById('historyList');
    const gameWin = document.getElementById('gameWin');
    const winTarget = document.getElementById('winTarget');
    const winGuesses = document.getElementById('winGuesses');
    
    // åˆå§‹åŒ–æ¸¸æˆ
    function init() {
      createBackground();
      setupEventListeners();
      updateStats();
      newGame();
    }
    
    // åˆ›å»ºåŠ¨æ€èƒŒæ™¯
    function createBackground() {
      const bg = document.getElementById('background');
      const colors = ['rgba(255,255,255,0.05)', 'rgba(255,255,255,0.03)', 'rgba(255,255,255,0.02)'];
      
      for (let i = 0; i < 20; i++) {
        const shape = document.createElement('div');
        shape.classList.add('shape');
        
        // éšæœºå¤§å°
        const size = Math.random() * 100 + 50;
        shape.style.width = `${size}px`;
        shape.style.height = `${size}px`;
        
        // éšæœºä½ç½®
        shape.style.left = `${Math.random() * 100}%`;
        shape.style.top = `${Math.random() * 100}%`;
        
        // éšæœºé¢œè‰²
        shape.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        
        // éšæœºåŠ¨ç”»
        shape.style.animationDuration = `${Math.random() * 30 + 15}s`;
        shape.style.animationDelay = `${Math.random() * 5}s`;
        
        bg.appendChild(shape);
      }
    }
    
    // è®¾ç½®äº‹ä»¶ç›‘å¬å™¨
    function setupEventListeners() {
      guessBtn.addEventListener('click', makeGuess);
      newGameBtn.addEventListener('click', newGame);
      restartBtn.addEventListener('click', newGame);
      
      // è¾“å…¥æ¡†äº‹ä»¶
      numberInput.addEventListener('keypress', function(event) {
        if (event.key === 'Enter') {
          makeGuess();
        }
      });
      
      numberInput.addEventListener('input', function() {
        const value = parseInt(this.value);
        if (value < minRange || value > maxRange) {
          this.style.borderColor = '#ff4d4d';
        } else {
          this.style.borderColor = 'transparent';
        }
      });
    }
    
    // æ–°æ¸¸æˆ
    function newGame() {
      targetNumber = Math.floor(Math.random() * 100) + 1;
      currentGuesses = 0;
      gameHistory = [];
      minRange = 1;
      maxRange = 100;
      
      // é‡ç½®UI
      numberInput.value = '';
      numberInput.disabled = false;
      guessBtn.disabled = false;
      hintDisplay.textContent = 'å¼€å§‹ä½ çš„ç¬¬ä¸€æ¬¡çŒœæµ‹å§ï¼';
      rangeDisplay.textContent = 'è¯·çŒœä¸€ä¸ª 1 åˆ° 100 ä¹‹é—´çš„æ•°å­—';
      historySection.style.display = 'none';
      gameWin.style.display = 'none';
      
      updateStats();
      numberInput.focus();
      
      console.log('ç›®æ ‡æ•°å­—ï¼š', targetNumber); // è°ƒè¯•ç”¨ï¼Œå®é™…æ¸¸æˆä¸­åº”è¯¥åˆ é™¤
    }
    
    // è¿›è¡ŒçŒœæµ‹
    function makeGuess() {
      const guess = parseInt(numberInput.value);
      
      // éªŒè¯è¾“å…¥
      if (isNaN(guess) || guess < 1 || guess > 100) {
        hintDisplay.textContent = 'è¯·è¾“å…¥ 1 åˆ° 100 ä¹‹é—´çš„æœ‰æ•ˆæ•°å­—ï¼';
        hintDisplay.style.color = '#ff4d4d';
        return;
      }
      
      if (guess < minRange || guess > maxRange) {
        hintDisplay.textContent = `è¯·è¾“å…¥ ${minRange} åˆ° ${maxRange} ä¹‹é—´çš„æ•°å­—ï¼`;
        hintDisplay.style.color = '#ff4d4d';
        return;
      }
      
      currentGuesses++;
      let hint = '';
      let hintColor = '#fff';
      
      if (guess === targetNumber) {
        // çŒœå¯¹äº†
        hint = `ğŸ‰ æ­å–œï¼ä½ ç”¨ ${currentGuesses} æ¬¡çŒœå¯¹äº†ï¼`;
        hintColor = '#50C878';
        endGame(true);
      } else if (guess < targetNumber) {
        // çŒœå°äº†
        hint = 'å¤ªå°äº†ï¼è¯•è¯•æ›´å¤§çš„æ•°å­—';
        hintColor = '#4da6ff';
        minRange = Math.max(minRange, guess + 1);
      } else {
        // çŒœå¤§äº†
        hint = 'å¤ªå¤§äº†ï¼è¯•è¯•æ›´å°çš„æ•°å­—';
        hintColor = '#ff6b6b';
        maxRange = Math.min(maxRange, guess - 1);
      }
      
      // æ›´æ–°æç¤º
      hintDisplay.textContent = hint;
      hintDisplay.style.color = hintColor;
      
      // æ›´æ–°èŒƒå›´æ˜¾ç¤º
      if (guess !== targetNumber) {
        rangeDisplay.textContent = `èŒƒå›´å·²ç¼©å°åˆ° ${minRange} åˆ° ${maxRange}`;
      }
      
      // æ·»åŠ åˆ°å†å²è®°å½•
      gameHistory.push({
        guess: guess,
        hint: guess === targetNumber ? 'æ­£ç¡®ï¼' : (guess < targetNumber ? 'å¤ªå°' : 'å¤ªå¤§')
      });
      
      updateHistory();
      updateStats();
      
      // æ¸…ç©ºè¾“å…¥æ¡†å¹¶èšç„¦
      numberInput.value = '';
      if (guess !== targetNumber) {
        numberInput.focus();
      }
    }
    
    // ç»“æŸæ¸¸æˆ
    function endGame(won) {
      if (won) {
        // æ›´æ–°ç»Ÿè®¡
        totalGames++;
        if (bestRecord === null || currentGuesses < bestRecord) {
          bestRecord = currentGuesses;
          localStorage.setItem('guessNumberBest', bestRecord);
        }
        localStorage.setItem('guessNumberTotal', totalGames);
        
        // æ˜¾ç¤ºèƒœåˆ©å¼¹çª—
        winTarget.textContent = targetNumber;
        winGuesses.textContent = currentGuesses;
        gameWin.style.display = 'flex';
        
        // ç¦ç”¨è¾“å…¥
        numberInput.disabled = true;
        guessBtn.disabled = true;
        
        updateStats();
      }
    }
    
    // æ›´æ–°ç»Ÿè®¡æ˜¾ç¤º
    function updateStats() {
      currentGuessesDisplay.textContent = currentGuesses;
      bestRecordDisplay.textContent = bestRecord || '-';
      totalGamesDisplay.textContent = totalGames;
    }
    
    // æ›´æ–°å†å²è®°å½•æ˜¾ç¤º
    function updateHistory() {
      if (gameHistory.length === 0) {
        historySection.style.display = 'none';
        return;
      }
      
      historySection.style.display = 'block';
      historyList.innerHTML = '';
      
      // æ˜¾ç¤ºæœ€è¿‘çš„10æ¬¡çŒœæµ‹
      const recentHistory = gameHistory.slice(-10).reverse();
      
      recentHistory.forEach((item, index) => {
        const historyItem = document.createElement('div');
        historyItem.className = 'history-item';
        
        historyItem.innerHTML = `
          <span class="history-guess">${item.guess}</span>
          <span class="history-hint">${item.hint}</span>
        `;
        
        historyList.appendChild(historyItem);
      });
    }
    
    // å¯åŠ¨æ¸¸æˆ
    init();
  </script>
</body>
</html>
