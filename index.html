<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>HTML5 小游戏集合</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      touch-action: manipulation;
      user-select: none;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      overflow-x: hidden;
      position: relative;
      padding: 20px;
    }
    
    /* 背景动画 */
    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 1;
    }
    
    .shape {
      position: absolute;
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      animation: floatUp 15s infinite linear;
    }
    
    @keyframes floatUp {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100px) rotate(360deg);
        opacity: 0;
      }
    }
    
    .container {
      position: relative;
      z-index: 10;
      width: 100%;
      max-width: 1200px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 40px;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .title {
      font-size: 48px;
      font-weight: bold;
      margin-bottom: 15px;
      background: linear-gradient(45deg, #FFD700, #FFA500, #FF6347);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      animation: titleGlow 3s ease-in-out infinite alternate;
    }
    
    @keyframes titleGlow {
      0% {
        filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.3));
      }
      100% {
        filter: drop-shadow(0 0 20px rgba(255, 215, 0, 0.6));
      }
    }
    
    .subtitle {
      font-size: 18px;
      color: rgba(255, 255, 255, 0.8);
      margin-bottom: 10px;
    }
    
    .description {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.6);
      max-width: 600px;
      line-height: 1.6;
    }
    
    .games-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
      width: 100%;
      max-width: 1000px;
    }
    
    .game-card {
      background: rgba(0, 0, 0, 0.6);
      border-radius: 20px;
      padding: 30px;
      text-align: center;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }
    
    .game-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      transition: left 0.6s;
    }
    
    .game-card:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.7);
      border-color: rgba(255, 255, 255, 0.2);
    }
    
    .game-card:hover::before {
      left: 100%;
    }
    
    .game-card:active {
      transform: translateY(-4px) scale(0.98);
      transition: all 0.1s ease;
    }
    
    .game-icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 20px;
      border-radius: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 40px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
    }
    
    .game-card:hover .game-icon {
      transform: scale(1.1) rotate(5deg);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.5);
    }
    
    .tetris-icon {
      background: linear-gradient(135deg, #FF5252, #FFD740);
    }
    
    .snake-icon {
      background: linear-gradient(135deg, #4CAF50, #8BC34A);
    }
    
    .sudoku-icon {
      background: linear-gradient(135deg, #2196F3, #03DAC6);
    }
    
    .game2048-icon {
      background: linear-gradient(135deg, #FF9800, #FFC107);
    }
    
    .schulte-icon {
      background: linear-gradient(135deg, #9C27B0, #E91E63);
    }
    
    .minesweeper-icon {
      background: linear-gradient(135deg, #FF6B6B, #EE5A24);
    }
    
    .game-title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 12px;
      color: #fff;
    }
    
    .game-description {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.7);
      line-height: 1.5;
      margin-bottom: 20px;
    }
    
    .play-btn {
      padding: 12px 30px;
      background: linear-gradient(to right, #50C878, #32CD32);
      border-radius: 25px;
      font-size: 16px;
      font-weight: bold;
      color: white;
      text-align: center;
      box-shadow: 
        0 6px 20px rgba(80, 200, 120, 0.4),
        inset 0 2px 4px rgba(255, 255, 255, 0.2);
      transition: all 0.2s ease;
      border: none;
      cursor: pointer;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
      text-decoration: none;
      display: inline-block;
    }
    
    .play-btn:hover {
      transform: translateY(-2px);
      box-shadow: 
        0 8px 25px rgba(80, 200, 120, 0.5),
        inset 0 2px 4px rgba(255, 255, 255, 0.2);
    }
    
    .play-btn:active {
      transform: scale(0.95);
      box-shadow: 
        0 4px 15px rgba(80, 200, 120, 0.3),
        inset 0 1px 2px rgba(255, 255, 255, 0.1);
    }
    
    .footer {
      margin-top: 40px;
      text-align: center;
      color: rgba(255, 255, 255, 0.5);
      font-size: 14px;
    }
    
    /* 移动端适配 */
    @media (max-width: 768px) {
      .container {
        padding: 0 10px;
        gap: 30px;
      }
      
      .title {
        font-size: 36px;
      }
      
      .subtitle {
        font-size: 16px;
      }
      
      .games-grid {
        grid-template-columns: 1fr;
        gap: 20px;
        max-width: 400px;
      }
      
      .game-card {
        padding: 25px;
      }
      
      .game-icon {
        width: 70px;
        height: 70px;
        font-size: 35px;
      }
      
      .game-title {
        font-size: 22px;
      }
    }
    
    @media (max-width: 480px) {
      body {
        padding: 15px;
      }
      
      .title {
        font-size: 28px;
      }
      
      .subtitle {
        font-size: 14px;
      }
      
      .description {
        font-size: 12px;
      }
      
      .game-card {
        padding: 20px;
      }
      
      .game-icon {
        width: 60px;
        height: 60px;
        font-size: 30px;
      }
      
      .game-title {
        font-size: 20px;
      }
      
      .game-description {
        font-size: 13px;
      }
    }
    
    /* 触摸设备优化 */
    @media (hover: none) and (pointer: coarse) {
      .game-card:hover {
        transform: none;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
      }
      
      .game-card:active {
        transform: scale(0.95);
        background: rgba(0, 0, 0, 0.7);
      }
      
      .play-btn:hover {
        transform: none;
      }
    }
  </style>
</head>
<body>
  <div class="background" id="background"></div>
  
  <div class="container">
    <div class="header">
      <h1 class="title">经典小游戏集合</h1>
      <p class="subtitle">精选经典小游戏，随时随地畅玩</p>
    </div>
    
    <div class="games-grid">
      <div class="game-card" onclick="openGame('tetris.html')">
        <div class="game-icon tetris-icon">🧩</div>
        <h3 class="game-title">俄罗斯方块</h3>
        <p class="game-description">经典的俄罗斯方块游戏，考验你的空间思维和反应速度</p>
        <a href="tetris.html" class="play-btn" onclick="event.stopPropagation()">开始游戏</a>
      </div>
      
      <div class="game-card" onclick="openGame('snake.html')">
        <div class="game-icon snake-icon">🐍</div>
        <h3 class="game-title">贪食蛇</h3>
        <p class="game-description">控制小蛇吃食物长大，小心不要撞到自己的身体</p>
        <a href="snake.html" class="play-btn" onclick="event.stopPropagation()">开始游戏</a>
      </div>
      
      <div class="game-card" onclick="openGame('sudoku.html')">
        <div class="game-icon sudoku-icon">🔢</div>
        <h3 class="game-title">数独</h3>
        <p class="game-description">经典的数字逻辑游戏，锻炼你的逻辑思维能力</p>
        <a href="sudoku.html" class="play-btn" onclick="event.stopPropagation()">开始游戏</a>
      </div>
      
      <div class="game-card" onclick="openGame('2048.html')">
        <div class="game-icon game2048-icon">🎯</div>
        <h3 class="game-title">2048</h3>
        <p class="game-description">滑动数字方块，合并相同数字，挑战2048</p>
        <a href="2048.html" class="play-btn" onclick="event.stopPropagation()">开始游戏</a>
      </div>
      
      <div class="game-card" onclick="openGame('schulte.html')">
        <div class="game-icon schulte-icon">🎲</div>
        <h3 class="game-title">舒尔特方格</h3>
        <p class="game-description">按顺序点击数字，训练注意力和反应速度的经典游戏</p>
        <a href="schulte.html" class="play-btn" onclick="event.stopPropagation()">开始游戏</a>
      </div>
      
      <div class="game-card" onclick="openGame('minesweeper.html')">
        <div class="game-icon minesweeper-icon">💣</div>
        <h3 class="game-title">扫雷</h3>
        <p class="game-description">经典的扫雷游戏，通过数字提示找出所有地雷位置</p>
        <a href="minesweeper.html" class="play-btn" onclick="event.stopPropagation()">开始游戏</a>
      </div>
    </div>
    
    <div class="footer">
      <p>© 2025 HTML5 小游戏集合 | 适配移动端 | 即点即玩</p>
    </div>
  </div>

  <script>
    // 背景动画
    function createFloatingShapes() {
      const background = document.getElementById('background');
      const shapes = ['🧩', '🐍', '🔢', '🎯', '🎲', '💣', '⭐', '💎', '🎮', '🏆'];
      
      function createShape() {
        const shape = document.createElement('div');
        shape.className = 'shape';
        shape.textContent = shapes[Math.floor(Math.random() * shapes.length)];
        
        // 设置初始位置在页面底部
        shape.style.left = Math.random() * 100 + '%';
        shape.style.bottom = '-50px'; // 从底部开始
        
        // 设置大小和字体
        const size = Math.random() * 30 + 20;
        shape.style.width = size + 'px';
        shape.style.height = size + 'px';
        shape.style.fontSize = size * 0.6 + 'px';
        
        // 设置动画时间和延迟
        shape.style.animationDuration = (Math.random() * 10 + 10) + 's';
        shape.style.animationDelay = Math.random() * 5 + 's';
        
        // 添加随机的水平漂移
        const drift = (Math.random() - 0.5) * 100; // -50px 到 50px 的漂移
        shape.style.setProperty('--drift', drift + 'px');
        
        background.appendChild(shape);
        
        // 动画结束后移除元素
        setTimeout(() => {
          if (shape.parentNode) {
            shape.parentNode.removeChild(shape);
          }
        }, 20000);
      }
      
      // 初始创建一些形状
      for (let i = 0; i < 10; i++) {
        setTimeout(createShape, i * 1000);
      }
      
      // 持续创建新形状
      setInterval(createShape, 2000);
    }
    
    // 游戏卡片点击效果
    function openGame(gameUrl) {
      // 添加点击动画效果
      const cards = document.querySelectorAll('.game-card');
      cards.forEach(card => {
        card.addEventListener('click', function(e) {
          if (e.target.classList.contains('play-btn')) return;
          
          // 创建涟漪效果
          const ripple = document.createElement('div');
          ripple.style.position = 'absolute';
          ripple.style.borderRadius = '50%';
          ripple.style.background = 'rgba(255, 255, 255, 0.3)';
          ripple.style.transform = 'scale(0)';
          ripple.style.animation = 'ripple 0.6s linear';
          ripple.style.left = (e.clientX - card.offsetLeft) + 'px';
          ripple.style.top = (e.clientY - card.offsetTop) + 'px';
          ripple.style.width = '20px';
          ripple.style.height = '20px';
          ripple.style.marginLeft = '-10px';
          ripple.style.marginTop = '-10px';
          
          card.appendChild(ripple);
          
          setTimeout(() => {
            ripple.remove();
          }, 600);
        });
      });
      
      // 延迟跳转，让动画完成
      setTimeout(() => {
        window.open(gameUrl, '_blank');
      }, 200);
    }
    
    // 添加涟漪动画样式和优化的浮动动画
    const style = document.createElement('style');
    style.textContent = `
      @keyframes ripple {
        to {
          transform: scale(4);
          opacity: 0;
        }
      }
      
      .shape {
        animation: floatUpWithDrift 15s infinite linear;
      }
      
      @keyframes floatUpWithDrift {
        0% {
          transform: translateY(calc(100vh + 50px)) translateX(0) rotate(0deg);
          opacity: 0;
        }
        10% {
          opacity: 1;
        }
        90% {
          opacity: 1;
        }
        100% {
          transform: translateY(-100px) translateX(var(--drift, 0px)) rotate(360deg);
          opacity: 0;
        }
      }
    `;
    document.head.appendChild(style);
    
    // 页面加载完成后启动背景动画
    document.addEventListener('DOMContentLoaded', function() {
      createFloatingShapes();
      
      // 添加页面进入动画
      const container = document.querySelector('.container');
      container.style.opacity = '0';
      container.style.transform = 'translateY(30px)';
      container.style.transition = 'all 0.8s cubic-bezier(0.4, 0, 0.2, 1)';
      
      setTimeout(() => {
        container.style.opacity = '1';
        container.style.transform = 'translateY(0)';
      }, 100);
      
      // 游戏卡片依次出现动画
      const gameCards = document.querySelectorAll('.game-card');
      gameCards.forEach((card, index) => {
        card.style.opacity = '0';
        card.style.transform = 'translateY(50px)';
        card.style.transition = 'all 0.6s cubic-bezier(0.4, 0, 0.2, 1)';
        
        setTimeout(() => {
          card.style.opacity = '1';
          card.style.transform = 'translateY(0)';
        }, 300 + index * 150);
      });
    });
    
    // 移动端触摸优化
    if ('ontouchstart' in window) {
      document.addEventListener('touchstart', function() {}, {passive: true});
      
      // 防止双击缩放
      let lastTouchEnd = 0;
      document.addEventListener('touchend', function(event) {
        const now = (new Date()).getTime();
        if (now - lastTouchEnd <= 300) {
          event.preventDefault();
        }
        lastTouchEnd = now;
      }, false);
    }
    
    // 性能优化：减少重绘
    let ticking = false;
    function updateAnimations() {
      // 这里可以添加需要优化的动画逻辑
      ticking = false;
    }
    
    function requestTick() {
      if (!ticking) {
        requestAnimationFrame(updateAnimations);
        ticking = true;
      }
    }
    
    // 键盘导航支持
    document.addEventListener('keydown', function(e) {
      const gameCards = document.querySelectorAll('.game-card');
      const playBtns = document.querySelectorAll('.play-btn');
      
      if (e.key === 'Tab') {
        // Tab键导航已由浏览器默认处理
        return;
      }
      
      if (e.key === 'Enter' || e.key === ' ') {
        const focused = document.activeElement;
        if (focused.classList.contains('game-card')) {
          const playBtn = focused.querySelector('.play-btn');
          if (playBtn) {
            playBtn.click();
          }
        }
      }
    });
  </script>
</body>
</html>
