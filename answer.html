  <title>答案之书</title>

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      touch-action: manipulation;
      user-select: none;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      overflow: hidden;
      position: relative;
    }
    
    .app-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 40px;
      position: relative;
      z-index: 10;
      padding: 20px;
      max-width: 90vw;
      text-align: center;
    }
    
    .title {
      font-size: 48px;
      font-weight: bold;
      color: #fff;
      text-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
      margin-bottom: 20px;
      background: linear-gradient(45deg, #fff, #f0f0f0, #fff);
      background-size: 200% 200%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: shimmer 3s ease-in-out infinite;
    }
    
    @keyframes shimmer {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }
    
    .subtitle {
      font-size: 18px;
      color: #a0a0a0;
      margin-bottom: 40px;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    }
    
    .book-container {
      background: rgba(0, 0, 0, 0.6);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 12px 35px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      min-width: 300px;
    }
    
    .ask-button {
      padding: 20px 60px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 50px;
      font-size: 24px;
      font-weight: bold;
      color: white;
      text-align: center;
      box-shadow: 
        0 12px 35px rgba(102, 126, 234, 0.4),
        inset 0 2px 4px rgba(255, 255, 255, 0.2);
      transition: all 0.3s ease;
      border: none;
      cursor: pointer;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
      position: relative;
      overflow: hidden;
      text-transform: uppercase;
      letter-spacing: 2px;
      min-width: 250px;
    }
    
    .ask-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }
    
    .ask-button:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 
        0 16px 45px rgba(102, 126, 234, 0.6),
        inset 0 2px 4px rgba(255, 255, 255, 0.3);
      background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
    }
    
    .ask-button:hover::before {
      left: 100%;
    }
    
    .ask-button:active {
      transform: translateY(-1px) scale(1.02);
      box-shadow: 
        0 8px 25px rgba(102, 126, 234, 0.4),
        inset 0 1px 2px rgba(255, 255, 255, 0.1);
    }
    
    .ask-button:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none;
    }
    
    /* 弹窗样式 */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 100;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
    }
    
    .modal.show {
      opacity: 1;
      visibility: visible;
    }
    
    .modal-content {
      background: rgba(0, 0, 0, 0.8);
      border-radius: 20px;
      padding: 40px;
      max-width: 90vw;
      max-height: 80vh;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      text-align: center;
      transform: scale(0.7);
      transition: transform 0.3s ease;
      overflow-y: auto;
    }
    
    .modal.show .modal-content {
      transform: scale(1);
    }
    
    /* Loading 动画 */
    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
    }
    
    .loading-spinner {
      width: 60px;
      height: 60px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .loading-text {
      font-size: 20px;
      color: #fff;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
    }
    
    /* 答案显示 */
    .answer {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 30px;
    }
    
    .answer-text {
      font-size: 24px;
      line-height: 1.6;
      color: #fff;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
      max-width: 400px;
      margin: 20px 0;
    }
    
    .answer-positive {
      color: #50C878;
      text-shadow: 0 0 10px rgba(80, 200, 120, 0.3);
    }
    
    .answer-neutral {
      color: #FFD700;
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
    }
    
    .answer-negative {
      color: #FF6B6B;
      text-shadow: 0 0 10px rgba(255, 107, 107, 0.3);
    }
    
    .close-button {
      padding: 15px 40px;
      background: linear-gradient(to right, #ff416c, #ff4b2b);
      border-radius: 30px;
      font-size: 18px;
      font-weight: bold;
      color: white;
      box-shadow: 0 8px 25px rgba(255, 75, 43, 0.4);
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .close-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 35px rgba(255, 75, 43, 0.6);
    }
    
    /* 背景动画 */
    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 1;
    }
    
    .shape {
      position: absolute;
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      animation: float 15s infinite linear;
    }
    
    @keyframes float {
      0% {
        transform: translateY(0) rotate(0deg);
      }
      100% {
        transform: translateY(-100vh) rotate(360deg);
      }
    }
    
    /* 手机适配 */
    @media (max-width: 768px) {
      .title {
        font-size: 36px;
      }
      
      .subtitle {
        font-size: 16px;
      }
      
      .book-container {

        min-width: 280px;
      }

        font-size: 20px;
        min-width: 200px;
      }
      
      .modal-content {
        padding: 30px 20px;
        margin: 20px;
      }

      }
    }

      .title {
        font-size: 28px;
      }

      }

        padding: 16px 30px;
        font-size: 18px;
        min-width: 180px;
      }

        font-size: 18px;
      }
    }

      // ESC键关闭弹窗
      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape' && modal.classList.contains('show')) {
          closeModal();
        }
      });
    }
    
    // 寻找答案
    function searchAnswer() {
      if (isSearching) return;
      
      isSearching = true;
      askButton.disabled = true;
      
      // 显示弹窗和loading
      showModal();
      showLoading();
      
      // 模拟搜索时间 (2-4秒)
      const searchTime = Math.random() * 2000 + 2000;
      
      setTimeout(() => {
        const selectedAnswer = getRandomAnswer();
        showAnswer(selectedAnswer);
        isSearching = false;
        askButton.disabled = false;
      }, searchTime);
    }
    
    // 获取随机答案
    function getRandomAnswer() {
      const random = Math.random();
      let category, answerList;
      
      if (random < 0.6) {
        // 60% 正向答案
        category = 'positive';
        answerList = answers.positive;
      } else if (random < 0.8) {
        // 20% 中立答案
        category = 'neutral';
        answerList = answers.neutral;
      } else {
        // 20% 负向答案
        category = 'negative';
        answerList = answers.negative;
      }
      
      const randomIndex = Math.floor(Math.random() * answerList.length);
      return {
        text: answerList[randomIndex],
        category: category
      };
    }
    
    // 显示弹窗
    function showModal() {
      modal.classList.add('show');
      document.body.style.overflow = 'hidden';
    }
    
    // 关闭弹窗
    function closeModal() {
      modal.classList.remove('show');
      document.body.style.overflow = '';
      
      // 重置状态
      setTimeout(() => {
        loading.style.display = 'flex';
        answer.style.display = 'none';
        answerText.className = 'answer-text';
      }, 300);
    }
    
    // 显示loading
    function showLoading() {
      loading.style.display = 'flex';
      answer.style.display = 'none';
    }
    
    // 显示答案
    function showAnswer(answerData) {
      loading.style.display = 'none';
      answer.style.display = 'flex';
      
      answerText.textContent = answerData.text;
      answerText.className = `answer-text answer-${answerData.category}`;
    }
    
    // 页面加载完成后初始化
    document.addEventListener('DOMContentLoaded', init);
  </script>
</body>
</html>
